<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareHive - Login</title>
    <style>
        /* Base styles from CareHive theme */
        :root {
            --primary: #1c6e82;
            --primary-dark: #135566;
            --primary-light: #78c2d2;
            --accent: #ff9933;
            --accent-light: #ffb366;
            --bg-light: #f9f7f2;
            --text-dark: #333333;
            --text-light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 4rem;
            background-color: var(--bg-light);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 600;
            text-decoration: none;
            color: inherit;
        }

        .care-text {
            color: var(--primary);
        }

        .hive-text {
            color: var(--accent);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        nav a:hover {
            color: var(--accent);
            background-color: rgba(255, 153, 51, 0.1);
        }

        .auth-buttons {
            display: flex;
            gap: 1rem;
        }

        .login-button {
            background-color: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 0.5rem 1.2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .login-button:hover {
            background-color: var(--primary);
            color: var(--text-light);
        }

        .signup-button {
            background-color: var(--accent);
            color: var(--text-light);
            padding: 0.5rem 1.2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s;
            border: none;
        }

        .signup-button:hover {
            background-color: var(--accent-light);
        }

        /* Login Form Styles */
        .login-container {
            max-width: 450px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-dark);
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(28, 110, 130, 0.2);
        }

        .form-control.error {
            border-color: #dc3545;
        }

        .error-text {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .error-text.visible {
            display: block;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1.5rem;
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        .btn-primary {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: var(--accent-light);
        }

        .btn-primary:disabled {
            background-color: #f0ad4e;
            cursor: not-allowed;
        }

        .signup-prompt {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
        }

        .signup-prompt a {
            color: var(--accent);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s;
        }

        .signup-prompt a:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        /* Spinner for loading state */
        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer Styles */
        footer {
            background-color: var(--primary-dark);
            color: var(--text-light);
            padding: 2rem 4rem;
            margin-top: auto;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-logo {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .footer-copyright {
            font-size: 0.875rem;
            opacity: 0.8;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 1rem 2rem;
            }
            
            nav ul {
                margin: 1rem 0;
            }
            
            .login-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            footer {
                padding: 1.5rem 2rem;
            }
            
            .footer-content {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html" class="logo-text">
                <span class="care-text">Care</span><span class="hive-text">Hive</span>
            </a>
        </div>
        
        <nav>
            <ul>
                <li><a href="index.html">For Families</a></li>
                <li><a href="providers.html">For Care Providers</a></li>
            </ul>
        </nav>
        
        <div class="auth-buttons">
            <a href="#" class="login-button">Login</a>
            <a href="signup.html" class="signup-button">Sign Up</a>
        </div>
    </header>
    
    <!-- Login Form -->
    <main>
        <div class="login-container">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Log in to your CareHive account</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="emailOrPhone" class="form-label">Email or Phone Number</label>
                    <input 
                        type="text" 
                        id="emailOrPhone" 
                        class="form-control" 
                        placeholder="Enter your email or phone number"
                    >
                    <div id="emailOrPhoneError" class="error-text">Please enter a valid email or phone number</div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-control" 
                        placeholder="Enter your password"
                    >
                    <div id="passwordError" class="error-text">Password must be at least 6 characters</div>
                </div>
                
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                
                <button type="submit" id="loginButton" class="btn-primary">Log In</button>
            </form>
            
            <div class="signup-prompt">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <span class="care-text">Care</span><span class="hive-text">Hive</span>
            </div>
            <div class="footer-copyright">
                &copy; 2025 CareHive. All rights reserved.
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const emailOrPhoneInput = document.getElementById('emailOrPhone');
            const passwordInput = document.getElementById('password');
            const emailOrPhoneError = document.getElementById('emailOrPhoneError');
            const passwordError = document.getElementById('passwordError');
            const loginButton = document.getElementById('loginButton');
            
            // Validate email or phone
            function validateEmailOrPhone() {
                const value = emailOrPhoneInput.value.trim();
                
                if (!value) {
                    emailOrPhoneInput.classList.add('error');
                    emailOrPhoneError.textContent = 'Email or phone number is required';
                    emailOrPhoneError.classList.add('visible');
                    return false;
                }
                
                // Simple email validation
                const emailRegex = /\S+@\S+\.\S+/;
                // Simple Philippine phone number validation
                const phoneRegex = /^(\+63|0)[0-9]{10}$/;
                
                if (value.includes('@')) {
                    if (!emailRegex.test(value)) {
                        emailOrPhoneInput.classList.add('error');
                        emailOrPhoneError.textContent = 'Please enter a valid email address';
                        emailOrPhoneError.classList.add('visible');
                        return false;
                    }
                } else {
                    if (!phoneRegex.test(value)) {
                        emailOrPhoneInput.classList.add('error');
                        emailOrPhoneError.textContent = 'Please enter a valid phone number';
                        emailOrPhoneError.classList.add('visible');
                        return false;
                    }
                }
                
                emailOrPhoneInput.classList.remove('error');
                emailOrPhoneError.classList.remove('visible');
                return true;
            }
            
            // Validate password
            function validatePassword() {
                const value = passwordInput.value;
                
                if (!value) {
                    passwordInput.classList.add('error');
                    passwordError.textContent = 'Password is required';
                    passwordError.classList.add('visible');
                    return false;
                }
                
                if (value.length < 6) {
                    passwordInput.classList.add('error');
                    passwordError.textContent = 'Password must be at least 6 characters';
                    passwordError.classList.add('visible');
                    return false;
                }
                
                passwordInput.classList.remove('error');
                passwordError.classList.remove('visible');
                return true;
            }
            
            // Input event listeners
            emailOrPhoneInput.addEventListener('input', function() {
                if (emailOrPhoneInput.classList.contains('error')) {
                    validateEmailOrPhone();
                }
            });
            
            passwordInput.addEventListener('input', function() {
                if (passwordInput.classList.contains('error')) {
                    validatePassword();
                }
            });
            
            // Form submission
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const isEmailOrPhoneValid = validateEmailOrPhone();
                const isPasswordValid = validatePassword();
                
                if (isEmailOrPhoneValid && isPasswordValid) {
                    // Show loading state
                    loginButton.disabled = true;
                    const originalText = loginButton.innerHTML;
                    loginButton.innerHTML = '<span class="spinner"></span>Signing in...';
                    
                    // Simulate API call
                    setTimeout(function() {
                        // In a real app, this would redirect based on API response
                        window.location.href = 'index.html';
                        
                        // Reset button state (in case the redirection fails)
                        loginButton.disabled = false;
                        loginButton.innerHTML = originalText;
                    }, 2000);
                }
            });
        });
    </script>
</body>
</html>
