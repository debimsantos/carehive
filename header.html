<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <base target="_parent">
    <style>
        /* Additional styles specifically for the header iframe */
        body {
            margin: 0;
            padding: 0;
            overflow: visible;
        }
        header {
            margin: 0;
            width: 100%;
        }
        
        /* Mobile-specific header styles within the iframe */
        @media (max-width: 480px) {
            body {
                min-height: auto;
                overflow-x: hidden;
            }
            
            header {
                display: flex;
                flex-direction: column;
                padding: 0.5rem;
                gap: 0.3rem;
                height: auto;
                min-height: auto;
            }
            
            .logo {
                order: 1;
                margin: 0;
                padding: 0;
                width: 100%;
                justify-content: center;
            }
            
            .logo-text {
                font-size: 1.2rem;
                margin: 0;
            }
            
            nav {
                order: 2;
                width: 100%;
                margin: 0.2rem 0;
            }
            
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.25rem;
                padding: 0;
                margin: 0;
            }
            
            nav a {
                font-size: 0.7rem;
                padding: 0.15rem 0.3rem;
                margin: 0;
            }
            
            .auth-buttons {
                order: 3;
                flex-direction: column;
                width: 100%;
                gap: 0.25rem;
                margin: 0;
                padding: 0;
                align-items: center;
            }
            
            .login-button, .signup-button {
                width: 80%;
                max-width: 200px;
                padding: 0.25rem 0;
                margin: 0;
                font-size: 0.8rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html" class="logo-text">
                <span class="care-text">Care</span><span class="hive-text">Hive</span>
            </a>
        </div>
        
        <nav>
            <ul>
                <li><a href="index.html">For Families</a></li>
                <li><a href="providers.html">For Care Providers</a></li>
            </ul>
        </nav>
        
        <div class="auth-buttons">
            <a href="login.html" class="login-button">Login</a>
            <a href="signup.html" class="signup-button">Sign Up</a>
        </div>
    </header>
</body>
</html>
